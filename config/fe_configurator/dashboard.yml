dashboard_title_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: 'rgb(145,192,173)'

sale_timer_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: 'rgb(255,255,255)'

sale_timer_background_gradient:
  data_kind: 'array'
  validations:
    required: 1
  element:
    data_kind: 'gradient'
    validations:
      max_count: 4
      min_count: 2
  default_value: [{color: "rgb(145,192,173)", gradient: 0}, {color: "rgb(167,205,189)", gradient: 100}]

dashboard_middle_banner_link_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: 'rgb(228,176,48)'

dashboard_middle_banner_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: 'rgb(255,255,255)'

dashboard_middle_banner_background:
  data_kind: 'color'
  validations:
    required: 1
  default_value: 'rgb(108,155,169)'

dashboard_middle_banner_title_text:
  data_kind: 'text'
  validations:
    required: 1
    max_length: 100
  default_value: 'Set gas limit to 150,000'

dashboard_middle_banner_body_text:
  data_kind: 'html'
  validations:
    required: 0
    max_length: 400
  default_value: 'DO NOT USE Coinbase, Kraken or any other exchange to purchase ST. Minimum Purchase 0.1 ETH For more details.'

dashboard_bottom_banner_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: 'rgb(255,255,255)'

dashboard_bottom_banner_background:
  data_kind: 'color'
  validations:
    required: 1
  default_value: 'rgb(174,225,227)'

telegram_button_theme:
  data_kind: 'text'
  validations:
    required: 0
    includes: ['light', 'dark']
  default_value: 'light'

telegram_link:
  data_kind: 'link'
  validations:
    required: 0
    max_length: 50
  default_value: 'https://t.me/ostdotcom'

ethereum_deposit_popup_checkboxes:
  data_kind: 'array'
  validations:
    max_count: 10
    max_length: 400
    min_lengh: 1
    required: 0
  element:
    data_kind: 'html'
    validations:
      max_length: 400
      min_length: 1
  default_value: []