company_logo:
  data_kind: 'text'
  validations:
    required: 1
    min_bytes: 1024
    max_bytes: 2097152
    accept: ['image/jpeg', 'image/png', 'image/jpg']
  default_value: 'c_assets/sta/default/logo.jpeg'

company_logo_size_percent:
  data_kind: 'number'
  validations:
    required: 1
    max: 100
    min: 1
  default_value: 30

company_favicon:
  data_kind: 'text'
  validations:
    required: 0
    min_bytes: 1024
    max_bytes: 204800
    accept: ['image/jpeg', 'image/png', 'image/jpg', 'image/x-icon']
  default_value: ''

background_gradient:
  data_kind: 'array'
  validations:
    required: 1
    max_count: 3
    min_count: 2
  element:
    color:
      data_kind: 'color'
      validations:
        required: 1
    gradient:
      data_kind: 'number'
      validations:
        required: 1
        max: 100
        min: 0
  default_value: [{color: "rgb(243, 249, 244)", gradient: 40}, {color: "rgb(215, 232, 218)", gradient: 50}]

