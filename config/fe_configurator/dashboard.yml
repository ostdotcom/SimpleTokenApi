dashboard_title_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: '#000000'

sale_timer_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: '#000000'

sale_timer_background_gradient:
  data_kind: 'text'
  validations:
    required: 1
  default_value: '(to bottom, #000000 0%, #ffffff 135px, #ffffff 100%)'

dashboard_middle_banner_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: '#597a84'

dashboard_middle_banner_background:
  data_kind: 'color'
  validations:
    required: 1
  default_value: '#aee1e3'

dashboard_middle_banner_title_text:
  data_kind: 'text'
  validations:
    required: 1
  default_value: 'Set gas limit to 150,000'

dashboard_middle_banner_body_text:
  data_kind: 'text'
  validations:
    required: 1
  default_value: 'DO NOT USE Coinbase, Kraken or any other exchange to purchase ST. Minimum Purchase 0.1 ETH For more details, refer to this post.'

dashboard_bottom_banner_text_color:
  data_kind: 'color'
  validations:
    required: 1
  default_value: '#ffffff'

dashboard_bottom_banner_background:
  data_kind: 'color'
  validations:
    required: 1
  default_value: '#aee1e3'

telegram_button_theme:
  data_kind: 'text'
  validations:
    required: 1
    includes: ['light', 'dark']
  default_value: 'light'

telegram_link:
  data_kind: 'text'
  validations:
    required: 0
  default_value: 'https://t.me/ostdotcom'

ethereum_deposit_popup_checkboxes:
  data_kind: 'array'
  validations:
    max_length: 10
    required: 0
    element:
      data_kind: 'html'
      max_length: 200
  default_value: []